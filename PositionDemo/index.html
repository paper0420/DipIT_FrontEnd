<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Demo</title>
    <style>
      .square {
        width: 500px;
        min-height: 500px;
        background-color: green;
        position: relative;
        top: 50px;
        left: 100px;
        z-index: 3;
        opacity: 0.5;
      }

      .cat {
        width: 400px;
        height: 400px;
        background-image: url("images/cat.jpg");
        background-size: contain;
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <h1>Position Demo</h1>
    <div class="square"></div>
    <div class="cat"></div>
  </body>
</html>
